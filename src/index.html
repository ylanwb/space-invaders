    <div class="mainContainer">
      <div id="mnContent" class="mainContent">
        <img
          id="title"

        />
        <img

        <!-- <label id="userNameText" for="userName">

        <div class="buttonContainer">
          <a id="playBtnLink" href="#">
            <button id="playBtn">Press space to play!</button>
          </a>
        </div>
        <button id="leaderBoardBtn">Press enter to see the Leaderboard</button>
      </div>
      <div id="lBContainer" class="leaderBoardContainer">
        <div class="leaderBoard">
          <h1 id="leaderBoardTitle">LeaderBoard</h1>
          <div id="scoreCntainer" class="scoreContainer">
            <div class="scoreNames">
              <span>Rank</span>
              <span>Name</span>
              <span>Points</span>
            </div>
          </div>
          <span id="closeLeaderBoard">Press any key to close</span>
        </div>
      </div>
    </div>
